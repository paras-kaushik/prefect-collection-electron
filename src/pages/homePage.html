<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Collection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="../css/homePage.css">
</head>
<body>  
    <div class="home-page-container">
      <div id="password-modal" style="display: none;z-index: 1; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
        <div style="background-color: white; padding: 20px; border-radius: 8px; text-align: center;">
          <h3>Enter Password</h3>
          <input autofocus type="password" id="password-input" style="margin-top: 10px; padding: 5px;">
          <button id="submit-password" style="margin-top: 10px; padding: 5px;">Submit</button>
        </div>
      </div>
      <div class="invoice-card-container">
        <div class="card" id="invoice">
          <div>
            <ul class="list-unstyled mb-0 text-left">
              <li>
                Perfect Collection (9899258797)
              </li>
              <li>
                SC-190, Jaipuria Sunrise Plaza, Indirapuram, GIZB, UP
              </li>
            </ul>
            <div class="list-unstyled mb-0 text-left">
              <h4
              >
                Rough Estimate No. <span class="rough-estimate-number"></span>
              </h4>
              <h4
              >
                Date: <input type="date" id="page-date">
              </h4>
            </div>
          </div>
          <div class="table-responsive item-table">
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: end; padding: 10px;">
              <div class="flexcol">
                <div id="page-total-items" style="font-size: x-large; color: black; margin: 0;">0</div>
                <div class="textcenter">Total Items</div>
              </div>
              <div class="flexcol">
                <div id="page-total-sum" style="font-size: x-large; color: black; margin: 0;">0</div>
                <div class="textcenter">Total</div>
              </div>
              <div class="flexcol">
                <div id="page-total-discountMinus" style="font-size: x-large; color: black; margin: 0;">0</div>
                <div class="textcenter" id="discount-value-display-elem">10% off</div>
                
                <label class="hidden" style="margin-left: 10px;">
                  <input id="bigDiscountCheckbox" type="checkbox">
                  <div class="slider"></div>
                </label>
              </div>
              <div class="flexcol">
                <h5 id="paget-total-netTotal" style="font-size: xx-large; color: red; margin: 0;">0</h5>
                <div class="textcenter">Net Total</div>
              </div>
            </div>
            <table class="table table-lg">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Qty.</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="right-side-container">
        <div class="list-control-container">
          <input
            type="number"
            id="new-item-number"
            class="input-pair form-control"
            placeholder="Enter Item Number"
            autofocus
            required
            onkeyup="additemToListOnEnter(event)"
          >
          <input
            type="number"
            id="new-item-price-input"
            class="input-pair form-control"
            placeholder="Enter Item Price"
            required
            onkeyup="additemToListOnEnter(event)"
          >
          <input
            type="number"
            id="new-item-quantity-input"
            class="input-pair form-control"
            placeholder="Enter Item Quantity"
            required
            onkeyup="additemToListOnEnter(event)"
          >
          <input
            type="text"
            id="wild-input"
            class="wild form-control text-white"
            placeholder="Fill Phone Number /remark"
            style="background-color: aquamarine; color: white;"
          >
          <div id="map-list" class="wrapper"></div>
        </div>
        <div class="overview-container" style="font-family: Arial, sans-serif; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
          <div style="background-color: #007bff; color: white; text-align: center; border-radius: 8px 8px 0 0;">
            <h2 style="margin: 0;">Today's Total Sale</h2>
            <p id="total-sales" style="font-size: 1.5rem; margin: 5px 0;">0</p>
          </div>
          <div style="font-weight: bolder;">
            <div id="transactions-list" style="display: flex; flex-direction: column; gap: 5px;">
              <!-- Transactions will be inserted here -->
            </div>
          </div>
        </div>

      </div>
    </div>
  <script src="../js/homePage.js"></script>
</body>
</html>
